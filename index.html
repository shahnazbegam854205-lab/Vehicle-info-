<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Search | Backend API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a1a);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        /* Search Page */
        .search-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s ease;
            position: relative;
        }
        
        .search-page.flipped {
            transform: rotateY(180deg);
            opacity: 0;
            pointer-events: none;
        }
        
        .app-title {
            font-size: 3rem;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }
        
        .search-container {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid #333;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .search-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #444;
            border-radius: 12px;
            color: #ff0000;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            background: rgba(255, 0, 0, 0.1);
        }
        
        .search-btn {
            background: linear-gradient(45deg, #ff0000, #ff4444);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .search-btn:hover {
            background: linear-gradient(45deg, #ff4444, #ff0000);
            transform: translateY(-3px);
            box-shadow: 0 0 35px rgba(255, 0, 0, 0.6);
        }
        
        /* Information Text */
        .info-text {
            margin-top: 50px;
            text-align: center;
            max-width: 600px;
        }
        
        .info-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        .info-list {
            text-align: left;
            color: #ccc;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .info-list ul {
            list-style: none;
            padding: 0;
        }
        
        .info-list li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }
        
        .info-list li:before {
            content: "âœ“";
            color: #ff0000;
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        
        /* Results Page */
        .results-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            padding: 20px;
            transform: rotateY(-180deg);
            opacity: 0;
            pointer-events: none;
            transition: transform 0.8s ease, opacity 0.8s ease;
            overflow-y: auto;
        }
        
        .results-page.flipped {
            transform: rotateY(0deg);
            opacity: 1;
            pointer-events: all;
        }
        
        .back-btn {
            background: linear-gradient(45deg, #ff0000, #ff4444);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }
        
        .vehicle-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .info-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #333;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ff0000;
        }
        
        .card-header i {
            color: #ff0000;
            font-size: 1.8rem;
            margin-right: 15px;
        }
        
        .card-header h3 {
            color: white;
            font-size: 1.5rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px dashed #444;
        }
        
        .info-label {
            color: #ff9999;
            font-weight: 600;
            flex: 1;
        }
        
        .info-value {
            color: white;
            text-align: right;
            flex: 1.5;
            font-weight: 500;
        }
        
        .status-badge {
            padding: 6px 15px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        .status-active {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        
        .status-expired {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 1px solid #ff0000;
        }
        
        /* Loading Animation */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            gap: 30px;
        }
        
        .loading-container.active {
            display: flex;
        }
        
        .flip-loader {
            width: 100px;
            height: 100px;
            perspective: 800px;
        }
        
        .flip-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: flip 2s infinite;
        }
        
        .flip-front, .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }
        
        .flip-front {
            background: linear-gradient(45deg, #ff0000, #ff4444);
        }
        
        .flip-back {
            background: linear-gradient(45deg, #ff4444, #ff0000);
            transform: rotateY(180deg);
        }
        
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .loading-text {
            color: #ff0000;
            font-size: 1.4rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            font-weight: bold;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .app-title {
                font-size: 2.2rem;
            }
            
            .search-container {
                padding: 25px 20px;
            }
            
            .search-input {
                padding: 15px;
                font-size: 1.1rem;
            }
            
            .search-btn {
                padding: 15px 25px;
                font-size: 1.1rem;
            }
            
            .vehicle-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Search Page -->
        <div class="search-page" id="searchPage">
            <h1 class="app-title">VEHICLE SEARCH</h1>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="BR11BE9980" id="searchInput">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                        SEARCH VEHICLE
                    </button>
                </div>
            </div>
            
            <div class="info-text">
                <h2 class="info-title">Information You Will Get:</h2>
                <div class="info-list">
                    <ul>
                        <li>Complete Vehicle Details</li>
                        <li>Owner Information</li>
                        <li>Technical Specifications</li>
                        <li>Insurance & Policy Details</li>
                        <li>Registration Information</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Results Page -->
        <div class="results-page" id="resultsPage">
            <button class="back-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
                BACK TO SEARCH
            </button>
            
            <div class="vehicle-info" id="vehicleInfo">
                <!-- Vehicle data will be populated here -->
            </div>
        </div>
    </div>
    
    <!-- Loading Animation -->
    <div class="loading-container" id="loadingContainer">
        <div class="flip-loader">
            <div class="flip-card">
                <div class="flip-front">
                    <i class="fas fa-car"></i>
                </div>
                <div class="flip-back">
                    <i class="fas fa-file-alt"></i>
                </div>
            </div>
        </div>
        <div class="loading-text" id="loadingText">Connecting to Database...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');
            const searchPage = document.getElementById('searchPage');
            const resultsPage = document.getElementById('resultsPage');
            const backBtn = document.getElementById('backBtn');
            const vehicleInfo = document.getElementById('vehicleInfo');
            const loadingContainer = document.getElementById('loadingContainer');
            const loadingText = document.getElementById('loadingText');
            
            // Vercel Backend API URL
            const API_BASE_URL = window.location.origin + '/api';
            
            searchBtn.addEventListener('click', function() {
                const regNumber = searchInput.value.trim();
                if(regNumber) {
                    fetchVehicleData(regNumber);
                } else {
                    alert('Please enter a vehicle registration number');
                }
            });
            
            searchInput.addEventListener('keypress', function(e) {
                if(e.key === 'Enter') {
                    searchBtn.click();
                }
            });
            
            backBtn.addEventListener('click', function() {
                resultsPage.classList.remove('flipped');
                setTimeout(() => {
                    searchPage.classList.remove('flipped');
                }, 400);
            });
            
            async function fetchVehicleData(regNumber) {
                loadingContainer.classList.add('active');
                loadingText.textContent = 'Connecting to Database...';
                
                try {
                    await delay(1000);
                    loadingText.textContent = 'Fetching Vehicle Data...';
                    
                    await delay(1500);
                    loadingText.textContent = 'Processing Information...';
                    
                    await delay(1000);
                    
                    // CALL YOUR VERCEL BACKEND API
                    const response = await fetch(`${API_BASE_URL}/vehicle?rc=${regNumber}`);
                    
                    if (!response.ok) {
                        throw new Error(`Backend API error: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    
                    if (!result.success) {
                        throw new Error(result.error || 'Backend API failed');
                    }
                    
                    const data = result.data;
                    
                    loadingContainer.classList.remove('active');
                    displayVehicleData(data);
                    
                    // Page flip animation
                    searchPage.classList.add('flipped');
                    setTimeout(() => {
                        resultsPage.classList.add('flipped');
                    }, 400);
                    
                } catch (error) {
                    console.error('Backend API Error:', error);
                    loadingText.textContent = 'Error! Please try again...';
                    await delay(1000);
                    loadingContainer.classList.remove('active');
                    alert('Error: ' + error.message);
                }
            }
            
            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            
            function displayVehicleData(data) {
                if (!data || typeof data !== 'object') {
                    vehicleInfo.innerHTML = `
                        <div class="info-card" style="grid-column: 1/-1; text-align: center;">
                            <div class="card-header">
                                <i class="fas fa-exclamation-triangle"></i>
                                <h3>No Data Found</h3>
                            </div>
                            <p>No vehicle information found for the provided registration number.</p>
                        </div>
                    `;
                    return;
                }
                
                vehicleInfo.innerHTML = `
                    <div class="info-card">
                        <div class="card-header">
                            <i class="fas fa-car-side"></i>
                            <h3>Vehicle Details</h3>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Registration Number</span>
                            <span class="info-value">${data.asset_number || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Make & Model</span>
                            <span class="info-value">${data.make_model || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Vehicle Type</span>
                            <span class="info-value">${data.vehicle_type || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Fuel Type</span>
                            <span class="info-value">${data.fuel_type || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Registration Date</span>
                            <span class="info-value">${data.registration_date || 'N/A'}</span>
                        </div>
                    </div>
                    
                    <div class="info-card">
                        <div class="card-header">
                            <i class="fas fa-user-tie"></i>
                            <h3>Owner Information</h3>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Owner Name</span>
                            <span class="info-value">${data.owner_name || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Address</span>
                            <span class="info-value">${data.permanent_address || 'N/A'}</span>
                        </div>
                    </div>
                    
                    <div class="info-card">
                        <div class="card-header">
                            <i class="fas fa-cogs"></i>
                            <h3>Technical Details</h3>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Engine Number</span>
                            <span class="info-value">${data.engine_number || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Chassis Number</span>
                            <span class="info-value">${data.chassis_number || 'N/A'}</span>
                        </div>
                    </div>
                    
                    <div class="info-card">
                        <div class="card-header">
                            <i class="fas fa-shield-alt"></i>
                            <h3>Insurance Information</h3>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Insurer</span>
                            <span class="info-value" style="text-transform: capitalize;">${data.previous_insurer || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Policy Expiry</span>
                            <span class="info-value">${data.previous_policy_expiry_date || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Status</span>
                            <span class="info-value">
                                <span class="status-badge ${data.previous_policy_expired ? 'status-expired' : 'status-active'}">
                                    ${data.previous_policy_expired ? 'EXPIRED' : 'ACTIVE'}
                                </span>
                            </span>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
